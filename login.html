<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindful Moments - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
		<!-- Site header with a title and navigation menu -->
        <h1 class="mindful-moments">Mindful Moments</h1>
        <nav>
			<!-- Navigation menu with links to other pages -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="health.html">Health</a></li>
                <li><a href="stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>
  <!-- Main container for the login -->
  <div class="container">
    <h1>Login to Mindful Moments</h1>
    
	<!-- Login form -->
    <form id="loginForm">
	  <!-- Input group for username -->
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
	  <!-- Input group for password -->
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

	  <!-- Submit button for the form -->
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="login.js"></script>
</body>
</html>
