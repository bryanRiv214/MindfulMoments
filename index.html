<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindful Moments - Health Conditions</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="indexcss.css">
</head>
<body>
    <header>
		<!-- Site header with a title and navigation menu -->
        <h1 class="mindful-moments">Mindful Moments</h1>
        <nav>
			<!-- Navigation menu with links to other pages -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="health.html">Health</a></li>
                <li><a href="stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>
  <!-- Main container for content -->
  <div class="container">
    <h1>Mindful Moments</h1>
    <p>Please enter any underlying health conditions one at a time:</p>
    
	<!-- Form for entering health conditions -->
    <form id="healthForm">
	  <!-- Input for health condition -->
      <input type="text" id="healthCondition" name="healthCondition" placeholder="Enter a condition and click add..." />
	  <!-- Button to add the health condition -->
      <button type="submit">Add Condition</button>
    </form>

    <!-- Container for displaying entered health conditions -->
    <!-- Initially hidden until conditions are added -->
    <div id="conditionsDisplay" class="conditions-box hidden">
      <h2>Your Conditions:</h2>
	  <!-- List where user conditions will be displayed -->
      <ul id="userConditions"></ul>
    </div>
  </div>

  <!-- Link to the JavaScript file for interactivity -->
  <script src="script.js"></script>
</body>
</html>
